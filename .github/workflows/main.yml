name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Adjust to your required version

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4. Inject API Key into a JavaScript file
      - name: Inject API Key
        run: echo "window.API_KEY='${{ secrets.MY_API_KEY }}';" > public/config.js

      # 5. Build your project (adjust if using React or Next.js)
      - name: Build Project
        run: npm run build  # Change this if using another build system

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build  # Change this if your build output folder is different
