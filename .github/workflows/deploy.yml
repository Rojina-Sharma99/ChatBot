name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change if your default branch is different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Adjust based on your project requirements

      # 3. Create an .env file with the secret API key
      - name: Create .env file
        run: |
          echo "REACT_APP_API_KEY=${{ secrets.MY_API_KEY }}" >> .env
        shell: bash

      # 4. Install dependencies
      - name: Install Dependencies
        run: npm install

      # 5. Build your project
      - name: Build Project
        run: npm run build  # Change this if using another build system

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build  # Change if your build output folder is different
